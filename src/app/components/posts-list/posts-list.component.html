
<div class="card mt-5 ">
  <h3 class="card-header bg-primary text-white">
    Liste des posts
  </h3>
  <div class="card-body">

<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= ' let p of data | slice:0:10'>
      <td scope="row">{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.body}}</td>
    </tr>
  </tbody>
</table>

  </div>

</div>
